<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Accessories Store</title>
    <style>
        /* Styles for the Signup Page */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./images1/back3.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Create an Account</h2>
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <div id="signup-success-message" class="message hidden">
                Thank you for signing up!
            </div>
        </div>
        <div class="navigation">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="Acc.html">Go to Home Page</a></p>
        </div>
    </div>
    </div>
    <script>
        function handleSignup(event) {
            event.preventDefault(); // Prevent default form submission
            document.getElementById('signup-success-message').classList.remove('hidden');
            alert('Thank you for signing up!'); // Show alert message
            setTimeout(() => {
                // Optionally redirect or perform another action
                window.location.href = 'Acc.html'; // Redirect to homepage
            }, 1000); // Adjust the timeout as needed
        }
    </script>
</body>
</html>
