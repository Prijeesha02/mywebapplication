<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Accessories Store</title>
    <style>
        /* CSS for the Contact Us Page */
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #555;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Accessories Store</h1>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#home" onclick="showSection('home')">Home</a></li>
                    <li><a href="#products" onclick="showSection('products')">Products</a></li>
                    <li><a href="#about" onclick="showSection('about')">About Us</a></li>
                    <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Contact Section -->
        <section id="contact" class="container hidden">
            <h2>Contact Us</h2>
            <form id="contact-form" onsubmit="handleFormSubmit(event)">
                <div class="form-group">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
            <div class="message" id="message">
                <!-- Success or error messages will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Accessories Store. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Show an alert with form data
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;

            alert(`Thank you, ${name}! Your message has been received.\nEmail: ${email}\nMessage: ${message}`);

            // Optionally, you can reset the form or show a success message
            document.getElementById('contact-form').reset();
            setTimeout(function() {
                window.location.href = 'Acc.html'; // Redirect to the homepage after 2 seconds
            }, 1000);
         // Optionally reset the form
        
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('main > section');
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }
        
    </script>
</body>
</html>
